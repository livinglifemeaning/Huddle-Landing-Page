<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main>
    <div class="two-column">

      <div class="column first">
        <div class="logo">
          <img src="images/logo.svg" alt="Huddle logo">
        </div>
        <div class="illustration">
          <img src="images/illustration-mockups.svg" alt="Mockup Illustration">
        </div>
      </div>

      <div class="column second">
        <div class="header">
          <h1 class="head"> Build The Community Your Fans Will Love</h1>
          <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <button class="register">Register</button>
        </div>

        <div class="social-section">
          <div class="social fb">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
          <div class="social twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <div class="social insta">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>

      </div>
    </div>
</main>

</body>
</html>
